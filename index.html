<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuseBoard | Discover Aesthetic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-color: #fdfcf8; /* Soft Cream */
            --text-main: #2c2c2c;
            --text-muted: #767676;
            --accent: #e63946; /* Subtle red for save button */
            --card-bg: #ffffff;
            --nav-height: 80px;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            font-family: var(--font-sans);
            color: var(--text-main);
            padding-top: var(--nav-height);
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: var(--nav-height);
            background: rgba(253, 252, 248, 0.95);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 100;
            border-bottom: 1px solid rgba(0,0,0,0.03);
        }

        .logo {
            font-family: var(--font-serif);
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: var(--text-main);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo span {
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        .search-bar {
            background: #efefef;
            border-radius: 30px;
            padding: 12px 24px;
            width: 40%;
            max-width: 600px;
            display: flex;
            align-items: center;
        }

        .search-bar input {
            background: transparent;
            border: none;
            outline: none;
            width: 100%;
            font-size: 1rem;
            font-family: var(--font-sans);
            color: var(--text-main);
        }

        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .nav-btn {
            text-decoration: none;
            color: var(--text-main);
            font-weight: 600;
            font-size: 0.95rem;
            transition: 0.2s;
        }

        .nav-btn.primary {
            background-color: var(--text-main);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
        }

        .nav-btn.primary:hover {
            background-color: #000;
            transform: translateY(-1px);
        }

        /* --- FILTER TAGS --- */
        .filters {
            display: flex;
            gap: 15px;
            padding: 20px 40px;
            overflow-x: auto;
            scrollbar-width: none; /* Hide scrollbar Firefox */
        }
        .filters::-webkit-scrollbar { display: none; } /* Hide scrollbar Chrome */

        .filter-tag {
            padding: 8px 18px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            background: white;
            color: var(--text-main);
            font-size: 0.9rem;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-tag.active, .filter-tag:hover {
            background: var(--text-main);
            color: white;
            border-color: var(--text-main);
        }

        /* --- MASONRY GRID --- */
        .gallery-container {
            padding: 20px 40px;
            column-count: 4;
            column-gap: 20px;
        }

        @media (max-width: 1200px) { .gallery-container { column-count: 3; } }
        @media (max-width: 800px) { .gallery-container { column-count: 2; padding: 10px 20px;} }
        @media (max-width: 500px) { .gallery-container { column-count: 1; } }

        .pin {
            break-inside: avoid;
            margin-bottom: 20px;
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            background: var(--card-bg);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
            cursor: zoom-in;
        }

        .pin:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .pin img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* --- OVERLAY & TEXT --- */
        .pin-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
        }

        .pin:hover .pin-overlay {
            opacity: 1;
        }

        .save-btn {
            align-self: flex-end;
            background-color: #e63946;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 24px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .save-btn:hover {
            background-color: #d62839;
        }

        .pin-info {
            padding: 12px;
        }

        .pin-title {
            font-family: var(--font-serif);
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .pin-author {
            font-size: 0.85rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #ddd;
        }

    </style>
</head>
